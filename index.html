<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Circulares</title>
</head>
<body>
    <style>
        h1, h2 {
            text-align: center;
            color: brown;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }

        label {
            display: block;
            font-size: small;
        }

        input {       
            padding: 3px;
            margin: 5px 0;   
            border-radius: 4px;
        }

        button { 
            margin: 5px 0;
            width: 14%;
            padding: 5px;
            display: block;
        }

        table {
            width: 60%;
            float: left;
        }
        td {
            text-align: center;
        }

        .details{
            width: 50%;
            float: right;
        }

        .container {
            width: 50%;
            float: left;
        }

        .details {
            text-align: center;
        }
        
        .button{
            font-weight: bold;
            width: 150px;
        }

        .cards {
            width: 50%;
            padding-top: 5px;
            text-align: center;
        }

    </style>
   
   <h1>Lista Circulares</h1>
    
    
    <div class="container">
        <h2 class="cards">Administrar bases</h2>
        <form>
            <div>
                <label for="txtName">Nombre:</label>
                <input type="text" name="txtName" id="txtName">
            </div>
            <div>
                <label for="txtMinutes">Minutos que tarda en llegar el cami√≥n:</label>
                <input type="number" name="txtMinutes" id="txtMinutes">
            </div>
            <div class="field">
                <input type="button" id="btnAdd" class="button" value="Agregar">
                <br>
                <input type="text" id="nameDelete" placeholder="Nombre de la base">
                <input type="button" id="btnDelete" class="button" value="Eliminar">
                <br>
                <input type="button" id="btnList" class="button" value="Listar">
            </div>
        </form>
        <div class="cards">
            <h2>Tarjetas</h2>
            <form>
                <div>
                    <label for="txtNameBase">Nombre de la base:</label>
                    <input type="text" name="txtNameBase" id="txtNameBase">
                </div>
                <div>
                    <label for="txtHourBase">Hora de inicio:</label>
                    <input type="number" name="txtHourBase" id="txtHourBase" max="24" min="0">
                </div>
                <div>
                    <label for="txtMinutesWork">Minutos por trabajar:</label>
                    <input type="number" name="txtMinutesWork" id="txtMinutesWork">
                </div>
                <div>
                    <input type="button" id="btnCreate" class="button" value="Crear">
                </div>
            </form>
        </div>
    </div>
    
    <div class="details" id="details">
        <h2>Acciones</h1>
        <div id="actions">

        </div>
    </div>


    
</body>
</html>
